<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LeetCode Difficulty Checker</title>
</head>
<body>
  <h2>Check LeetCode Problem Difficulty</h2>
  <input type="text" id="slug" placeholder="e.g. two-sum" value="two-sum" />
  <button onclick="fetchLeetCodeProblem()">Get Difficulty</button>
  <p id="output">Waiting for input...</p>

  <script>
    async function fetchLeetCodeProblem() {
      const slug = document.getElementById('slug').value.trim();
      const query = `
        query getQuestionDetail($titleSlug: String!) {
          question(titleSlug: $titleSlug) {
            title
            questionId
            difficulty
          }
        }
      `;

      const variables = { titleSlug: slug };

      try {
        const response = await fetch('https://leetcode.com/graphql', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            query,
            variables
          })
        });

        const json = await response.json();
        const question = json.data.question;

        if (question) {
          document.getElementById('output').innerText =
            `Title: ${question.title}\n` +
            `ID: ${question.questionId}\n` +
            `Difficulty: ${question.difficulty}`;
        } else {
          document.getElementById('output').innerText = 'Problem not found.';
        }

      } catch (error) {
        document.getElementById('output').innerText = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
